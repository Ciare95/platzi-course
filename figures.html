<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric figures</title>
</head>
<body>
    <header>
        <h1>Geometric figures</h1>
        <p>The first workshop of the JavaScript course</p>
    </header>

    <section>
        <h2>Calculate the area and perimeter of a square</h2>

        <form>
            <label for="squareInput">
                Write how long each side of your Square:
            </label>
            <input id="squareInput" type="number" />
            <button type="button" onclick="calculateSquarePerimeter()">Calculate the perimeter</button>
            <button type="button" onclick="calculateSquareArea()">Calculate the area</button>
        </form>

        <h2>Calculate the area and perimeter of a triangle</h2>
        <form>
            <label for="triangleInput1">
                Write how long the side 1 of your triangle:
            </label>
            <input id="triangleInput1" type="number" />
            <label for="triangleInput2">
                Write how long the side 2 of your triangle:
            </label>
            <input id="triangleInput2" type="number" />
            <label for="base">
                Write how long the base of your triangle:
            </label>
            <input id="base" type="number" />
            <button type="button" onclick="calculateTrianglePerimeter()">Calculate the perimeter</button>
            <label for="triangleHeight">
                Write the height of your triangle: 
            </label>
            <input id="triangleHeight" type="number">
            <label for="baseArea">
                Write the base of your triangle: 
            </label>
            <input id="baseArea" type="number">
            <button type="button" onclick="calculateTriangleArea()">Calculate the area</button>
        </form>

        <h2>Calculate the area and perimeter of a circle</h2>
        <form>
            <label for="circleInput">
                Write how long circumference of your circle:
            </label>
            <input id="circleInput" type="number" />
            <button type="button" onclick="calculateSquarePerimeter()">Calculate the perimeter</button>
            <button type="button" onclick="calculateSquareArea()">Calculate the area</button>
        </form>
    </section>

    <script src="./figures.js"></script>
</body>
</html>
